<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

        <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Nokora:wght@300;700&family=Sevillana&display=swap" rel="stylesheet">
    <title>Christmas Morning</title>
</head>

<body>
    
    <main id="main">
        <!-- header section -->
        <header>
            <div class="header-text">
                <div class="Header-text_content">
                    <h1>holiday spirit</h1>
                    <h2>Tis the season</h2>
                    <button class="btn">
                        <i class="fas fa-comments"></i><a href="#foot__contact">Keep in Touch</a>
                    </button>
                </div>
            </div>
            <div id="header-img"></div>
        </header>
        <!-- End header section -->


        <!-- pictures section -->
        <section id="images">
            <h2 id="pictures">We wish you a merry christmas</h2>
            <!-- https://source.unsplash.com/ go to website-->


            <img src="https://source.unsplash.com/1600x900/?christmas,holiday">


            <div class="description">
                <h4> <i class="fas fa-holly-berry"></i>  Christmas is family  <i class="fas fa-holly-berry"></i> </h4>
                
            </div>
            <img src="https://source.unsplash.com/1600x900/?christmas,trees">
            <div class="description">
                <h4><i class="fas fa-sleigh"></i>  the reason for the season   <i class="fas fa-sleigh"></i></h4>
               </div>

            <img src="https://source.unsplash.com/1600x900/?christmas,lights">
            <div class="description">
                <h4><i class="fas fa-gifts"></i>  a wish of cheer to you  <i class="fas fa-gifts"></i></h4>
            </div>


            <img src="https://source.unsplash.com/1600x900/?christmas,food">
            <div class="description">
                <h4> <i class="fas fa-candy-cane"></i>  Piece on earth <i class="fas fa-candy-cane"></i> </h4>
            </div>


            <img src="https://source.unsplash.com/1600x900/?christmas,snow">
            <div class="description">
                <h4> <i class="fas fa-glass-cheers"></i>  a happy & healthy New Year  <i class="fas fa-glass-cheers"></i></h4>
            </div>
        </section>
        
        <!--End pictures section -->
    </main>


    <!-- Footer -->
    <footer class="footer-contact" id="foot__contact">
        <h3>Greetings from your family!! &#x2764;&#xfe0f; </h3>
        <div>
            Email: <i class="fas fa-envelope"></i>
            <a href="#" target="_blank"> contact@xmas-cards.com</a>
        </div>
        <div>
            Phone: <i class="fas fa-phone-volume"></i><b> 555-555-5555</b>
        </div>
        <div id="social_media-icons">
            Follow Us: <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </footer>
     <!-- End Footer -->
</body>

</html>
